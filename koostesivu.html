<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liikennemerkit hallussako?</title>
  <meta name="description" content="Testaa liikennemerkkitietosi neljän pelin avulla – hauskaa ja hyödyllistä oppimista aikuisille kuljettajille." />
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="./style/koostesivu.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="header-bar"></div>
    <nav aria-label="Päävalikko">
      <ul>
        <li><a href="index.html">Etusivu</a></li>
        <li><a href="hirsipuu.html">Hirsipuu</a></li>
        <li><a href="notrobot.html">Kuvavalinta</a></li>
        <li><a href="liikennemerkit.html">Liikennemerkit</a></li>
        <li><a href="tietovisa.html">Tietovisa</a></li>
        <li><a href="koostesivu.html">Koostesivu</a></li>
        <li><a href="infosivu.html">Infosivu</a></li>
      </ul>
    </nav>
    <h1>Liikennemerkit hallussako?</h1>
  </header>

  <main>
    <section class="summary-container">
      <h2>Kooste</h2>
      <ul id="scoreList">
        <li>Hirsipuu: <span id="scoreHirsipuu">–</span></li>
        <li>Kuvavalinta: <span id="scoreKuvavalinta">–</span></li>
        <li>Liikennemerkit: <span id="scoreLiikennemerkit">–</span></li>
        <li>Tietovisa: <span id="scoreTietovisa">–</span></li>
      </ul>
      <button id="clearScores">Tyhjennä tulokset</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ryhmä 5 – TIK25KM | Ei kerää henkilötietoja</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const scores = JSON.parse(localStorage.getItem("gameScores")) || {};

      // Näytetään tulokset varmistuksella
      document.getElementById("scoreHirsipuu").textContent =
        scores.hirsipuu && scores.hirsipuu.pisteet !== undefined
          ? scores.hirsipuu.pisteet
          : "–";

      document.getElementById("scoreKuvavalinta").textContent =
        scores.kuvavalinta && scores.kuvavalinta.pisteet !== undefined
          ? scores.kuvavalinta.pisteet
          : "–";

      document.getElementById("scoreLiikennemerkit").textContent =
        scores.liikennemerkit && scores.liikennemerkit.pisteet !== undefined
          ? scores.liikennemerkit.pisteet
          : "–";

      document.getElementById("scoreTietovisa").textContent =
        scores.tietovisa && scores.tietovisa.pisteet !== undefined
          ? scores.tietovisa.pisteet
          : "–";

      // Tyhjennä tulokset -nappi
      document.getElementById("clearScores").addEventListener("click", () => {
        localStorage.removeItem("gameScores");
        location.reload();
      });
    });
  </script>
</body>
</html>
